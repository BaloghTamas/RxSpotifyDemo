language: android
android:
  components:
    - build-tools-23.0.1
    - android-23
    - android-21
    - add-on
    - extra
    - platform-tools
    - tools
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19
    - sys-img-armeabi-v7a-android-21

addons:
  apt:
    packages:
      - oracle-java8-installer
      - oracle-java7-installer

env:
  global:
    # Add this
    - MALLOC_ARENA_MAX=2

sudo: required

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a -s "768x1280"
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
  - adb shell input keyevent 82 &

script: ./gradlew :app:build :app:connectedDebugAndroidTest -PJAVA8_HOME='/usr/lib/jvm/java-8-oracle'   -PJAVA7_HOME='/usr/lib/jvm/java-7-oracle'

deploy:
  provider: releases
  api_key: $GITHUB_KEY
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    recipients:
    - bataritosz@gmail.com
    on_failure: always